<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景夜空 -->
    <rect width="800" height="600" fill="#2A2F4B"/>
    
    <!-- 星尘背景 -->
    <g opacity="0.6">
        <circle cx="100" cy="100" r="1" fill="#ffffff"/>
        <circle cx="200" cy="150" r="1.5" fill="#ffffff"/>
        <circle cx="300" cy="80" r="1" fill="#ffffff"/>
        <circle cx="500" cy="120" r="1.2" fill="#ffffff"/>
        <circle cx="600" cy="200" r="1" fill="#ffffff"/>
        <circle cx="700" cy="150" r="1.3" fill="#ffffff"/>
        <!-- 更多随机分布的星星 -->
    </g>

    <!-- 月亮 -->
    <circle cx="150" cy="120" r="60" fill="url(#moonGradient)"/>
    <defs>
        <radialGradient id="moonGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#F6E3B0"/>
            <stop offset="100%" style="stop-color:#E6C87E"/>
        </radialGradient>
    </defs>

    <!-- 钟表 -->
    <g transform="translate(600, 150)" opacity="0.8">
        <circle cx="0" cy="0" r="40" fill="none" stroke="#F6E3B0" stroke-width="2"/>
        <!-- 时针 -->
        <line x1="0" y1="0" x2="15" y2="-20" stroke="#F6E3B0" stroke-width="2"/>
        <!-- 分针 -->
        <line x1="0" y1="0" x2="25" y2="10" stroke="#F6E3B0" stroke-width="2"/>
    </g>

    <!-- 床 -->
    <g transform="translate(250, 300)">
        <!-- 床架 -->
        <rect x="0" y="0" width="300" height="200" rx="10" fill="#8B7355"/>
        <!-- 床垫 -->
        <rect x="10" y="20" width="280" height="160" rx="5" fill="#E6D5C0"/>
        <!-- 枕头 -->
        <rect x="30" y="40" width="80" height="40" rx="10" fill="#F6E3B0"/>
        <!-- 被子 -->
        <path d="M30 60 Q150 100 280 60 L280 160 L30 160 Z" fill="#D4C1A0"/>
    </g>

    <!-- Zzz符号 -->
    <g transform="translate(400, 200)" fill="#F6E3B0">
        <text x="0" y="0" font-family="Arial" font-size="40" opacity="0.8">Z</text>
        <text x="-20" y="-20" font-family="Arial" font-size="30" opacity="0.6">z</text>
        <text x="-40" y="-40" font-family="Arial" font-size="20" opacity="0.4">z</text>
    </g>

    <!-- 藤蔓和闹钟 -->
    <g transform="translate(250, 500)">
        <!-- 藤蔓 -->
        <path d="M0 0 C30 -20 20 -40 40 -60 S60 -100 80 -120" 
              fill="none" stroke="#90B77D" stroke-width="3"/>
        <!-- 闹钟 -->
        <circle cx="80" cy="-120" r="15" fill="#90B77D"/>
        <circle cx="80" cy="-120" r="12" fill="#F6E3B0"/>
    </g>
</svg>